<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='./styles/index.css'>
    <link rel="stylesheet" href='./styles/fonts.css'>
    <title>Loan Calc</title>
</head>
<body>
    <content class="loan-calc">
        <h1>Кредитный Калькулятор</h1>
        <form>
            <div class="loan-field sum">
                <input type='number' placeholder="" class="sum-field" onfocus="focusElement(this)">
                <label>Сумма</label>
            </div>
            <div class="term-rate-fields">
                <div class="loan-field term">
                    <input type='number' placeholder="" class="term-field" onfocus="focusElement(this)">
                    <label>Срок (мес)</label>
                </div>
                <div class="loan-field rate">
                    <input type='number' placeholder="" class="rate-field" onfocus="focusElement(this)">
                    <label>Ставка</label>
                </div>
            </div>
            <div class="loan-field calculate-button">
                <input type='button' value="Рассчитать"> 
            </div>
        </form>
       <div class="output hidden">
            <div class="output-field">
                <span>Ежемесячный платёж</span>
                <div class="monthly-payment">20000</div>
            </div>
            <div class="output-field">
                <span>Общая сумма выплаты по кредиту</span>
                <div class="total-amount">2000000</div>
            </div>
       </div>
    </content>
    <script src="./index.js"></script>
</body>
</html>
